<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<!-- http://www.robotstxt.org/meta.html -->
		<meta name="robots" content="noindex, nofollow">

		<!-- https://github.com/ftlabs/fastclick#when-it-isnt-needed -->
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="HandheldFriendly" content="True">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">

		<!-- http://blogs.windows.com/windows_phone/b/wpdev/archive/2012/11/15/adapting-your-webkit-optimized-site-for-internet-explorer-10.aspx#step5 -->
		<meta name="msapplication-tap-highlight" content="no">

		<link href="//fonts.googleapis.com/css?family=Lato:400,400italic,700|Open+Sans:300,400,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="/sale/app.css">

		<title>Game Jolt Sale Widget</title>

		<script type="text/javascript">

			if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
				var msViewportStyle = document.createElement("style");
				msViewportStyle.appendChild(
					document.createTextNode(
						"@-ms-viewport{width:auto!important}"
					)
				);
				document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
			}

		</script>
	</head>
	<body>

		<div id="shell">

			<form method="post" target="_top" id="widget-form">

				<div class="header">
					<div class="product-thumbnail">
						<img id="thumbnail-img" class="img-responsive" alt="">
					</div>
					<div class="product-info">
						<div id="os-icons" class="os-icons"></div>
						<h1 id="package-title" class="title"></h1>
						<h4 id="package-dev" class="dev">
							<a target="_blank"></a>
						</h4>
						<div id="package-price" class="h2 price"></div>
					</div>
				</div>

				<p id="package-description" class="product-description"></p>

				<div class="form-group form-group-email">
					<input type="text" class="form-control" name="email_address" id="email-address" placeholder="Enter your email address...">
				</div>

				<div class="fantastic-box">
					<div class="inner">

						<div class="fantastic-box-row">
							<div id="form-errors">
								<p class="help-block error no-email">Please enter an email address.</p>
								<p class="help-block error invalid-email">Invalid email address.</p>
							</div>
						</div>

						<div class="fantastic-box-row">
							<div id="payment-methods">

								<button
									class="btn btn-success-outline btn-dark-variant"
									gj-type="submit"
									gj-payment-method="cc-stripe"
									id="stripe-submit"
									alt="Pay with Card"
									>
									<span class="jolticon jolticon-credit-card"></span>
									Credit Card
								</button>

								<input type="image"
									gj-type="submit"
									gj-payment-method="paypal"
									id="paypal-submit"
									src="//www.paypal.com/en_US/i/btn/btn_xpressCheckout.gif"
									border="0"
									align="top"
									alt="Buy Now with PayPal"
									>
							</div>
						</div>

						<div class="fantastic-box-row">
							<p id="processing-message" class="help-block">Processing. Please wait...</p>
						</div>

					</div>
				</div>

			</form>

			<div class="footer">
				<div class="links">
					<a href="http://gamejolt.com/terms" target="_blank">Terms</a> |
					<a href="http://gamejolt.com/privacy" target="_blank">Privacy</a>
				</div>
				<div class="bolt">
					<a href="http://gamejolt.com" target="_blank">
						<span class="text">Powered by</span>
						<span class="jolticon jolticon-gamejolt"></span>
						<span class="text right">Game Jolt</span>
					</a>
				</div>
			</div>

		</div>

		<script src="/vendor.js"></script>
		<script src="/sale/app.js"></script>

	</body>
</html>
