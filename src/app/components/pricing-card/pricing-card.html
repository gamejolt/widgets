<div class="pricing-card fill-gray"
	:class="{
		'pricing-card-owned fill-green': sellable.is_owned
	}"
	>

	<div v-if="sellable.is_owned">
		<strong>
			OWNED
		</strong>
	</div>
	<div v-else>

		<div v-if="sellable.type === 'paid'">
			<span class="pricing-card-discount"
				v-if="$store.getters.originalPrice"
				>
				-{{ discount }}%
			</span>
			<strong class="pricing-card-amount">
				${{ $store.getters.price }}
			</strong>
			<span class="pricing-card-amount pricing-card-amount-old"
				v-if="$store.getters.originalPrice"
				>
				${{ $store.getters.originalPrice }}
			</span>
			<br>
			<span class="pricing-card-tag muted">
				or more
			</span>
		</div>

		<div v-if="sellable.type === 'pwyw'">
			<span class="pricing-card-tag">
				name your price
			</span>
		</div>

		<div v-if="sellable.type === 'free'">
			<strong class="pricing-card-amount">
				FREE
			</strong>
		</div>
	</div>
</div>
