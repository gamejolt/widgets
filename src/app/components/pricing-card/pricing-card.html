<div class="pricing-card fill-gray"
	:class="{
		'pricing-card-owned fill-green': sellable.is_owned
	}"
	>

	<template v-if="sellable.is_owned">
		<strong>
			OWNED
		</strong>
	</template>
	<template v-else>
		<template v-if="sellable.type === 'paid'">
			<span class="pricing-card-discount"
				v-if="originalPrice"
				>
				-{{ discount }}%
			</span>
			<strong class="pricing-card-amount">
				{{ price | currency }}
			</strong>
			<span class="pricing-card-amount pricing-card-amount-old"
				v-if="originalPrice"
				>
				{{ originalPrice | currency }}
			</span>
			<br>
			<span class="pricing-card-tag muted">
				or more
			</span>
		</template>
		<template v-else-if="sellable.type === 'pwyw'">
			<span class="pricing-card-tag">
				name your price
			</span>
		</template>
		<template v-else-if="sellable.type === 'free'">
			<strong class="pricing-card-amount">
				FREE
			</strong>
		</template>
	</template>
</div>
