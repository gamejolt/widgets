<div class="game-header">

	<app-pricing-card></app-pricing-card>

	<a
		class="product-thumbnail hint--bottom"
		target="_blank"
		:href="gameUrl"
		data-hint="View on Game Jolt"
		>
		<img class="img-responsive" alt="" :src="game.img_thumbnail">
	</a>

	<div class="product-info">
		<div class="title" :title="sellable.title">
			{{ sellable.title }}
		</div>

		<div class="dev text-muted">
			by
			<a class="link-muted" target="_blank" :href="developerUrl">
				{{ developer.display_name }}
			</a>
		</div>

		<div class="text-muted">
			<span
				v-for="supportKey of packageCard.platformSupport"
				class="hint--bottom"
				:data-hint="packageCard.platformSupportInfo[ supportKey ].tooltip"
				>
				<app-jolticon :icon="packageCard.platformSupportInfo[ supportKey ].icon" />
			</span>

			<span class="included-link"
				v-if="shouldShowIncluded"
				>
				(<a class="link-help" @click="isShowingIncluded = true">what's included?</a>)
			</span>
		</div>
	</div>

	<app-modal v-if="isShowingIncluded" @close="isShowingIncluded = false">
		<app-included-items></app-included-items>
	</app-modal>

</div>
